<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hot Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
        <div class="jumbotron">
                <h1 class="display-4">Hot Restaurants</h1>
                <hr class="my-4">
                <p>We only have 5 tables! Book your seat before they all are gone!</p>
                <a class="btn btn-primary btn-lg" href="./view.html" role="button">View Tables</a>
                <a class="btn btn-primary btn-lg" href="./home.html" role="button">Home</a>
              </div>
              

     <div class="row">

         <div class="col-12">
              
                      <div class="card">
                        <div class="card-header">
                          <h3><strong>Table Reservation</strong></h3>
                        </div>
                        <div class="card-body">
                          <form method="POST" role="form">
              
                            <div class="form-group">
                              <label for="name">Name</label>
                              <input type="text" class="form-control" id="name">
                            </div>
              
                            <div class="form-group">
                              <label for="role">Phone Number</label>
                              <input type="text" class="form-control" id="role">
                            </div>
              
                            <div class="form-group">
                              <label for="age">Email</label>
                              <input type="text" class="form-control" id="age">
                            </div>
              
                            <div class="form-group">
                              <label for="force-points">Unique ID</label>
                              <input type="text" class="form-control" id="force-points">
                            </div>
              
                          </form>
                          <br>
                          <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Make Reservation</button>
                          </div>
                        </div>
                      </div>
              
         </div>
    </div>

    <a href="">API Table Link</a>
    <a href="">API Wait List</a>   
                  
    
</body>
</html>
